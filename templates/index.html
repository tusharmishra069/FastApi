<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TusharNotes - take your notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  </head>
  <body>
    <h1>Hello, world!</h1>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">TusharNotes</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">about</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1>Start adding your notes</h1>

        <form action="/create_item" method="post">
          <div class="mb-3">
              <label for="title" class="form-label">Note Title</label>
              <input type="text" class="form-control" name="title" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
              <label for="Description" class="form-label">Note Description</label>
              <input type="text" class="form-control" name="description" aria-describedby="emailHelp">
          </div>
          <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" name="Important" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Mark as Important</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      </div>

    <h2>Your notes</h2>
    {% if newDocs is not defined or newDocs|length == 0 %}
        <p>No notes to display</p>
    {% else %}
        <ul>
            {% for item in newDocs %}
                <li><strong>{{ item.title }}</strong>: {{ item.description }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  </body>
</html>
